<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tags HTML</title>
</head>
<body>
    <h1>tags em HTML</h1>
    <p>EM HTML5, podemos inserir os elementos da lista  a seguir. Passe o mouse sobre os termos para descobrir qual tag devera utlizar em cada caso.</p>

    <ul type="square">
        <li><abbr title="<p>">paragrafos</abbr></li>
        <li><abbr title="<h1>">titulos</abbr></li>
        <li><abbr title="<img>">imagens</abbr></li>
        <li><abbr title="<abbr>">abreviacoes</abbr></li>
        <li><abbr title="code">codigos-fonte</abbr></li>
        <li><abbr title="ol">listas numeradas</abbr></li>
        <li><abbr title="dl">listas com demarcadores</abbr></li>
    </ul>
</body>
</html>
